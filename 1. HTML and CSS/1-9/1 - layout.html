<!doctype html>
<html>
	<head></head>
	<body></body>
</html>

<!-- doctype: Tells browser what HTML version we run: we are running HTML5 -->
<!-- html: Starts HTML, this is where it will recognize you are starting your code -->
<!-- head: Basically for the browser to know/include, inside it you should put Javascript, CSS, and things that are associated with only the machine to understand and render -->
<!-- body: It's the part that's shown to the user. From the text, lists, images, videos, layout, template, it is the most essential part (in most cases) of the webpage. -->

<!-- Closing Tags: When you open a tag like html, or body, or head - You've to close it. You've to end it so the browser knows that it has to stop reading it in that way. -->
