<!doctype html>
<html lang="en">
<head>
	<title>Hello World!</title>
</head>
<body>
	<h1>What should I do this year?</h1>
	<ul> <!-- UL Means "Unordered List" -->
		<li>Learn how to program</li> <!-- LI Means "List Item" -->
		<li>Go to the gym</li>
		<li>Climb K2</li>
		<li>Study</li>
		<li>Tour Japan</li>
	</ul>
	<h1>What dates do I want to do these things?</h1>
	<ul>
		<li>Learn how to program</li>
		
		<ul>
			<li>NOW</li>
		</ul>

	</ul>
</body>
</html>

<!-- There's a great way in HTML to display lists, and sorted clumps of data. -->
<!-- First you've to create an "Unordered List", and then add "List Items" into it -->
