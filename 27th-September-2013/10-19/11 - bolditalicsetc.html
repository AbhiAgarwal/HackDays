<!doctype html>
<html lang="en">
<head>
	<title>Hello World!</title>
</head>
<body>
	<p><b>Bold text</b></p>
	<p><i>Italics text</i></p>
	<p><em>Emphasized text</em></p>
	<p><code>This is code output</code></p>
	<p>Hey! You can do <sub>Subscript</sub> too!</p>
	<p>x<sub>100</sub> for you math guys</p>
	<marquee>For all you marquee fans out there</marquee>
	<p>Never tell anyone I taught you marquee, please.</marquee></p>
	<p><strong>Strong text? lots of emphasis!</strong></p>
</body>
</html>

<!-- Most of you must know how to do bold, italics, underline, etc. in HTML, but we'll go through them again! -->
