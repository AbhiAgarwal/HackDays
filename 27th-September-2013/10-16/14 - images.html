<!doctype html>
<html lang="en">
<head>
	<title>Hello World!</title>
</head>
<body>
	<!-- You can just put in the URL of the image right into the code! -->
	<h1>Tech@NYU!</h1>
	<img src="http://techatnyu.org/item/51280a4fe4b02e5615b3d26b?format=1500w"></img>
	<p>Tech@NYU is a student run organization</p>
	<!-- or! -->
	<!-- you just put an image in from the local directory! -->
	<h1>Demo Days image!</h1>
	<img src="images/photo.jpg"></img> <!-- "src" just means source!, and "img" means image! -->
	<!-- First find the folder which it is stored in, in this case: images, then the image name, in this case: photo.jpg -->
	<!-- You do images/ {FILENAME}, so images/photo.jpg -->
	<!-- To go to the folder before you do ../ -->
</body>
</html>

<!-- images?!?! I can now start my own tumblr. -->
